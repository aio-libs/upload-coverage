name: 'Upload to codecov.io'
description: 'Uploade python coverage prepared by aio-libs/prepare-coverage action to codecov.io'
inputs:
  artifact:
    description: 'The artifact name to load coverage chunks from'
    required: false
    default: 'coverage'
  fail_ci_if_error:
    description: 'Fail CI if error'
    required: false
    default: true
  token:
    description: 'Codecov token'
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "${{ inputs.artifact }}-*"
        merge-multiple: true
        path: ${{ runner.temp }}/coverage
    - name: Install coverage
      run: |
        pip install coverage
      shell: bash
    - name: Combine coverage reports
      run: |
        coverage combine ${{ runner.temp }}/coverage
      shell: bash
    - name: Generate XML coverage report
      run: |
        coverage xml
      shell: bash
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: coverage.xml
        fail_ci_if_error: ${{ inputs.fail_ci_if_error }}
        token: ${{ inputs.token }} # required
        verbose: true # (default = false)
